name: Deploy Adonis.js App

on:
  push:
    branches:
      - main  # Слушаем пуши в ветку main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout Code
        uses: actions/checkout@v3

      # Шаг 2: Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.11.0

      # Шаг 3: Устанавливаем зависимости
      - name: Install Dependencies
        run: npm install

      # Шаг 4: Собираем приложение
      - name: Build Application
        run: node ace build

      # Шаг 5: Отправляем приложение на сервер
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 90.156.171.240
          username: root
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            ls
            pwd
            ls -l
            cd myapp/LRMStore
 